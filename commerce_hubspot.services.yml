services:
  commerce_hubspot.sync_to:
    class: Drupal\commerce_hubspot\Hubspot\SyncToService
    arguments:
      - '@hubspot_api.manager'
      - '@entity_type.manager'
      - '@logger.factory'
      - '@event_dispatcher'

  commerce_hubspot.sync_from:
    class: Drupal\commerce_hubspot\Hubspot\SyncFromService
    arguments:
      - '@hubspot_api.manager'
      - '@entity_type.manager'
      - '@logger.factory'
      - '@event_dispatcher'

  commerce_hubspot.ecommerce_bridge:
    class: Drupal\commerce_hubspot\Hubspot\EcommerceBridgeService
    arguments:
      - '@hubspot_api.manager'
      - '@logger.factory'
      - '@messenger'
      - '@event_dispatcher'

  commerce_hubspot.commands:
    class: \Drupal\commerce_hubspot\Commands\HubspotCommerceCommands
    arguments:
      - '@entity_type.manager'
      - '@commerce_hubspot.sync_to'
      - '@commerce_hubspot.ecommerce_bridge'
    tags:
      - { name: drush.command }
